<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="60" y1="300" x2="560" y2="300"/>
    <line x1="60" y1="260" x2="560" y2="260"/>
    <line x1="60" y1="220" x2="560" y2="220"/>
    <line x1="60" y1="180" x2="560" y2="180"/>
    <line x1="60" y1="140" x2="560" y2="140"/>
    <line x1="60" y1="100" x2="560" y2="100"/>
    <line x1="60" y1="60" x2="560" y2="60"/>
    <line x1="60" y1="20" x2="560" y2="20"/>
  </g>
  <!-- Axes -->
  <g stroke="#000" stroke-width="2">
    <line x1="60" y1="20" x2="60" y2="300"/>
    <line x1="60" y1="300" x2="560" y2="300"/>
  </g>
  <!-- Y axis labels -->
  <g font-size="12" fill="#222" text-anchor="end">
    <text x="55" y="305">0</text>
    <text x="55" y="265">50</text>
    <text x="55" y="225">100</text>
    <text x="55" y="185">150</text>
    <text x="55" y="145">200</text>
    <text x="55" y="105">250</text>
    <text x="55" y="65">300</text>
    <text x="55" y="25">350</text>
  </g>
  <!-- Bars -->
  <g fill="#0366d6">
    <rect x="90" y="76" width="80" height="224"/>
    <rect x="210" y="180" width="80" height="120"/>
    <rect x="330" y="44" width="80" height="256"/>
    <rect x="450" y="140" width="80" height="160"/>
  </g>
  <!-- Bar value labels -->
  <g font-size="12" fill="#222" text-anchor="middle">
    <text x="130" y="70">280%</text>
    <text x="250" y="174">150%</text>
    <text x="370" y="38">320%</text>
    <text x="490" y="134">200%</text>
  </g>
  <!-- X axis labels -->
  <g font-size="12" fill="#222" text-anchor="middle">
    <text x="130" y="320">Publicaciones</text>
    <text x="250" y="320">Colaboraciones</text>
    <text x="370" y="320">Patentes</text>
    <text x="490" y="320">Startups</text>
  </g>
</svg>
